<form class="col-6 needs-validation" [formGroup]="fg" (submit)="onSubmit()">
  <h1 class="h3 mb-5 font-weight-normal">Please sign in</h1>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input
    autofocus=""
    class="form-control"
    formControlName="email"
    id="inputEmail"
    placeholder="Email address"
    required=""
    type="email"
  >

  <label for="inputPassword" class="sr-only">Password</label>
  <input
    class="form-control mb-3"
    formControlName="password"
    id="inputPassword"
    placeholder="Password"
    required=""
    type="password"
  >

  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!fg.valid">Sign in</button>

  <p class="mt-5 mb-3 text-muted">&copy; {{ copyright }}</p>
</form>
